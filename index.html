<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy"
    content="default-src 'self'; script-src 'self' https://cdnjs.cloudflare.com https://unpkg.com 'unsafe-inline'; style-src 'self' https://fonts.googleapis.com 'unsafe-inline'; font-src 'self' https://fonts.gstatic.com; img-src 'self' https://image.tmdb.org data:; connect-src 'self';">
  <title>LUDEN data</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <!-- Hero section with animated text -->
  <div class="hero-container">
    <div class="central-wrapper">
      <hgroup>
        <h1 class="featured-text">MIDLOOP</h1>
      </hgroup>
    </div>
  </div>

  <!-- Movies Section -->
  <section class="movies-section">
    <h2 class="section-title">UPCOMING <span class="category-text">MOVIES</span></h2>

    <!-- Navigation Menu -->
    <nav class="top-nav">
      <ul class="nav-list">
        <li class="nav-item">
          <a href="#" class="nav-link active" data-category="movies">Movies</a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link" data-category="tv-shows">TV Shows</a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link" data-category="books">Books</a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link" data-category="games">Games</a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link" data-category="music">Music</a>
        </li>
      </ul>
    </nav>

    <div id="movies-container" class="movies-grid">
      <!-- Movie cards will be inserted here by JavaScript -->
    </div>
  </section>

  <!-- Movie Detail Modal -->
  <div id="movie-modal" class="modal">
    <button class="modal-nav modal-nav-prev" id="modal-prev">‹</button>
    <div class="modal-content card">
      <span class="close-modal">&times;</span>
      <div class="card_left">
        <img id="modal-poster" src="" alt="">
      </div>
      <div class="card_right">
        <h1 id="modal-title"></h1>
        <div class="card_right__details">
          <ul>
            <li id="modal-year"></li>
            <li id="modal-rating"></li>
            <li id="modal-genres"></li>
            <li id="modal-runtime"></li>
            <li id="modal-seasons"></li>
            <li id="modal-episodes"></li>
            <li id="modal-type"></li>
            <li id="modal-networks"></li>
          </ul>
          <div id="modal-series-details-section" class="last-episode-section" style="display: none;">
            <h4>Series Details</h4>
            <div class="episode-details">
              <span id="modal-series-info-1" class="episode-name"></span>
              <span id="modal-series-info-2" class="episode-info"></span>
              <span id="modal-series-networks" class="episode-info"
                style="display: block; margin-top: 4px; color: #aaa; font-size: 0.9em;"></span>
            </div>
          </div>
          <div class="card_right__review">
            <p id="modal-overview"></p>
          </div>
          <div class="card_right__button">
            <a id="modal-imdb-link" href="#" target="_blank" class="imdb-button">IMDb</a>
          </div>
        </div>
      </div>
    </div>
    <button class="modal-nav modal-nav-next" id="modal-next">›</button>
  </div>

  <!-- Footer -->
  <footer class="footer-container">
    <div class="footer-content">
      <button class="brand-logo-btn" id="futurusBtn">MIDLOOP</button>
      <span class="copyright-text">&copy; 2025 MIDLOOP</span>
      <button class="scroll-to-top" id="scrollToTop" aria-label="Scroll to top">
        BACK TO TOP
      </button>
    </div>
  </footer>

  <!-- Required libraries - MUST be loaded before script.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js"
    integrity="sha512-DkPsH9LzNzZaZjCszwKrooKwgjArJDiEjA5tTgr3YX4E6TYv93ICS8T41yFHJnnSmGpnf0Mvb5NhScYbwvhn2w=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TimelineMax.min.js"
    integrity="sha512-0xrMWUXzEAc+VY7k48pWd5YT6ig03p4KARKxs4Bqxb9atrcn2fV41fWs+YXTKb8lD2sbPAmZMjKENiyzM/Gagw=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://unpkg.com/splitting/dist/splitting.min.js"></script>

  <!-- Your script.js file -->
  <script src="js/script.js"></script>
</body>

</html>
