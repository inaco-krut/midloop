<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy"
    content="default-src 'self'; script-src 'self' https://cdnjs.cloudflare.com https://unpkg.com 'unsafe-inline'; style-src 'self' https://fonts.googleapis.com 'unsafe-inline'; font-src 'self' https://fonts.gstatic.com; img-src 'self' https://image.tmdb.org https://images.igdb.com data:; connect-src 'self';">
  <title>MIDLOOP</title>
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/3-layouts/grid-border.css">
</head>

<body>
  <!-- Skip to main content link for accessibility (WCAG 2.1 AA) -->
  <a href="#main-content" class="skip-link">Skip to main content</a>

  <div class="layout-container">

    <!-- LEFT SIDEBAR -->
    <aside class="sidebar">
      <div class="sidebar-brand">
        <img src="./img/midloop-logo.png" alt="MIDLOOP" class="sidebar-logo">
      </div>

      <nav>
        <ul class="sidebar-menu">
          <li class="sidebar-menu-item-with-submenu">
            <div class="nav-link-group">
              <a href="#/movies" class="nav-link" data-category="movies" aria-expanded="false" aria-controls="movies-submenu">
                <div class="menu-item-left">
                  <span class="menu-icon">üìÅ</span>
                  <span>Movies</span>
                </div>
              </a>
            </div>
            <ul class="sidebar-submenu disabled" id="movies-submenu" hidden>
              <li>
                <a class="nav-sublink" data-category="movies" data-subcategory="past-week">
                  <img src="./img/arrow.svg" class="nav-sublink-icon" alt="">
                  <span class="nav-sublink-label">Past Week</span>
                </a>
              </li>
            </ul>
          </li>
          <li>
            <a href="#/tv-shows" class="nav-link" data-category="tv-shows">
              <div class="menu-item-left">
                <span class="menu-icon">üìÅ</span>
                <span>TV Shows</span>
              </div>

            </a>
          </li>
          <li>
            <a href="#/games" class="nav-link" data-category="games">
              <div class="menu-item-left">
                <span class="menu-icon">üìÅ</span>
                <span>Games</span>
              </div>
            </a>
          </li>
          <li>
            <a href="#/books" class="nav-link" data-category="books">
              <div class="menu-item-left">
                <span class="menu-icon">üìÅ</span>
                <span>Books</span>
              </div>

            </a>
          </li>
          <li>
            <a href="#/music" class="nav-link" data-category="music">
              <div class="menu-item-left">
                <span class="menu-icon">üìÅ</span>
                <span>Music</span>
              </div>

            </a>
          </li>
          <li>
            <a href="#/bookmarks" class="nav-link" data-category="bookmarks">
              <div class="menu-item-left">
                <span class="menu-icon">üìÅ</span>
                <span>Bookmarks</span>
              </div>
            </a>
          </li>
        </ul>
      </nav>
      <div class="sidebar-footer">
        <span class="sidebar-copyright">MIDLOOP 2025 ¬©</span>
      </div>
    </aside>

    <!-- TOP HEADER -->
    <header class="header">
      <div class="header-left">
      </div>

      <div class="header-center">
        <div class="search-bar-container">
          <input type="text" id="search-input" class="search-bar" placeholder="Search...">
          <svg class="search-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="11" cy="11" r="8"></circle>
            <path d="m21 21-4.35-4.35"></path>
          </svg>
        </div>
      </div>

      <div class="header-right">
        <!-- Future user actions or theme toggle -->
      </div>
    </header>

    <!-- MAIN CONTENT - Only scrollable area -->
    <main class="content" id="main-content">
      <!-- Breadcrumb Bar -->
      <div class="content-nav">
        <div class="breadcrumb">
          <button id="sidebar-toggle" class="breadcrumb-toggle-sidebar" aria-label="Toggle sidebar" title="Toggle sidebar">‚Üê</button>
          <span>‚ä°</span>
          <span>Home</span>
          <span>/</span>
          <span class="category-text">Movies</span>
        </div>
        <div class="date-filter-group" role="group" aria-label="Filter by release date">
          <button class="date-filter-btn active" data-filter="all">Everything</button>
          <button class="date-filter-btn" data-filter="month">This Month</button>
          <button class="date-filter-btn" data-filter="week">Past Week</button>
        </div>
        <div class="grid-max-selector" aria-label="Select maximum grid columns">
          <span class="grid-max-title">Columns</span>
          <div class="grid-max-stepper" role="group" aria-label="Max columns stepper">
            <button type="button" class="grid-step-btn" data-step="-1" aria-label="Decrease columns">‚àí</button>
            <span class="grid-max-value" aria-live="polite">10</span>
            <button type="button" class="grid-step-btn" data-step="1" aria-label="Increase columns">+</button>
          </div>
        </div>
      </div>

      <!-- Content Section (Grid) -->
      <div class="content-section">


        <!-- Essential Container for JS Injector -->
        <div id="movies-container" class="content-grid card-grid grid-border">
          <!-- Movie cards will be inserted here by JavaScript -->
        </div>
      </div>

    </main>

  </div>

  <!-- Search Results Dropdown -->
  <div id="search-results" class="search-results-dropdown">
    <ul class="search-results-list" id="search-results-list">
      <!-- Search results will be populated here -->
    </ul>
  </div>

  <!-- Content Detail Modal -->
  <div id="content-modal" class="modal" role="dialog" aria-modal="true" aria-labelledby="modal-title">
    <button class="modal-nav modal-nav-prev" id="modal-prev" aria-label="Previous Item">‚Äπ</button>
    <div class="modal-content card">
      <button class="close-modal" aria-label="Close Modal">&times;</button>
      <div class="card_left">
        <img id="modal-poster" src="" alt="">
        <button id="modal-bookmark-btn" class="bookmark-btn-modal" aria-label="Bookmark this item">
          <svg viewBox="0 0 24 24" width="24" height="24" stroke="currentColor" stroke-width="2" fill="none"
            stroke-linecap="round" stroke-linejoin="round">
            <path d="M19 21l-7-5-7 5V5a2 2 0 0 1 2-2h10a2 2 0 0 1 2 2z"></path>
          </svg>
        </button>
      </div>
      <div class="card_right">
        <div class="card_right__header">
          <div class="modal-header-actions">
            <h1 id="modal-title"></h1>
          </div>
          <div class="card_right__details">
            <ul>
              <li id="modal-year"></li>
              <li id="modal-rating"></li>
              <li id="modal-genres"></li>
              <li id="modal-runtime"></li>
              <li id="modal-seasons"></li>
              <li id="modal-episodes"></li>
              <li id="modal-type"></li>
              <li id="modal-networks"></li>
            </ul>
          </div>
        </div>

        <!-- Overview Section (Standard for all content) -->
        <div class="modal-overview-section">
          <h3 class="modal-section-heading">Overview</h3>
          <p id="modal-overview-text" class="modal-overview-text">
            <!-- Synopsis/Overview text will be populated here -->
          </p>
        </div>
      </div>
    </div>
    <button class="modal-nav modal-nav-next" id="modal-next">‚Ä∫</button>
  </div>

  <!-- Required libraries - MUST be loaded before script.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js"
    integrity="sha512-DkPsH9LzNzZaZjCszwKrooKwgjArJDiEjA5tTgr3YX4E6TYv93ICS8T41yFHJnnSmGpnf0Mvb5NhScYbwvhn2w=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TimelineMax.min.js"
    integrity="sha512-0xrMWUXzEAc+VY7k48pWd5YT6ig03p4KARKxs4Bqxb9atrcn2fV41fWs+YXTKb8lD2sbPAmZMjKENiyzM/Gagw=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://unpkg.com/splitting/dist/splitting.min.js"></script>

  <!-- Your script.js file -->
  <script src="./js/script.js"></script>
</body>

</html>
